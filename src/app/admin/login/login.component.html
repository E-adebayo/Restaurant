<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h1 class="form-title">Se Connecter</h1>
            <p class="form-subtitle">Accédez à votre compte restaurateur</p>
        </div>

        <div class="form-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label class="form-label" for="email">
                        Email
                    </label>
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input class="form-input"
                            [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                            id="email" type="email" placeholder="votre@email.com" formControlName="email"
                            autocomplete="email" />
                    </div>
                    <div class="form-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        {{ getErrorMessage('email') }}
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        Mot de passe
                    </label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input class="form-input"
                            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                            id="password" [type]="isPasswordVisible ? 'text' : 'password'" placeholder="••••••••"
                            formControlName="password" autocomplete="current-password" />
                        <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                            <i class="fas" [class.fa-eye]="!isPasswordVisible"
                                [class.fa-eye-slash]="isPasswordVisible"></i>
                        </button>
                    </div>
                    <div class="form-error"
                        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        {{ getErrorMessage('password') }}
                    </div>
                    <div class="mt-1 text-right">
                        <a routerLink="/forgot-password" class="form-link text-sm">Mot de passe oublié?</a>
                    </div>
                </div>

                <button type="submit" class="form-submit-btn" [disabled]="loginForm.invalid || isSubmitting">
                    <i class="fas" [class.fa-spinner]="isSubmitting" [class.fa-spin]="isSubmitting"
                        [class.fa-sign-in-alt]="!isSubmitting"></i>
                    <span>{{ isSubmitting ? 'Connexion...' : 'Se Connecter' }}</span>
                </button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Vous n'avez pas de compte?
                        <a routerLink="/signup" class="form-link">Inscrivez-vous</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
