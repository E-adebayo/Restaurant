<div class="menu-card">
    <div class="menu-image">
        <img [src]="menu.img" [alt]="menu.nom">
        <div class="likes-overlay">
            <i class="far fa-heart"></i>
            <span>{{menu.likes}}</span>
        </div>
    </div>
    <div class="menu-content">
        <h3 class="menu-title" [ngClass]="{'highlight': menu.nom.includes('C')}">{{menu.nom}}</h3>
        <p class="menu-description">{{menu.description}}</p>
        <div class="menu-price">
            <span *ngIf="menu.prix > 0">{{menu.prix}} â‚¬</span>
            <span *ngIf="menu.prix === 0">Gratuit</span>
        </div>
        <div class="menu-actions">
            <button class="action-btn like" (click)="increment($event)" title="J'aime">
                <i class="fas fa-thumbs-up"></i>
            </button>
            <button class="action-btn dislike" (click)="decrement($event)" title="Je n'aime pas">
                <i class="fas fa-thumbs-down"></i>
            </button>
        </div>
    </div>
</div>
