<div class="restaurant-card" (click)="readMore()">
    <div class="card-img-wrapper">
        <img [src]="restaurant.img" [alt]="restaurant.nom">
        <div class="card-overlay">
            <span class="likes-badge">
                <i class="far fa-heart"></i> {{restaurant.likes}}
            </span>
            <div class="interaction-buttons">
                <button type="button" class="btn-like" (click)="increment($event)" title="J'aime">
                    <i class="fas fa-thumbs-up"></i>
                </button>
                <button type="button" class="btn-dislike" (click)="decrement($event)" title="Je n'aime pas">
                    <i class="fas fa-thumbs-down"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="card-content">
        <h3 class="restaurant-name">{{restaurant.nom}}</h3>
        <div class="restaurant-footer">
            <span class="location">
                <i class="fas fa-map-marker-alt"></i> {{restaurant.adresse}}
            </span>
            <button class="btn-more" title="Voir plus de dÃ©tails">
                En savoir plus <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
</div>
