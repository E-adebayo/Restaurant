<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h1 class="form-title">Inscription</h1>
            <p class="form-subtitle">Créez votre compte restaurateur</p>
        </div>
        
        <div class="form-body">
            <form [formGroup]="signupForm" (ngSubmit)="signUp()" novalidate>
                <div class="form-group">
                    <label class="form-label" for="nom">
                        Nom
                    </label>
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input class="form-input" [class.error]="signupForm.get('nom')?.invalid && signupForm.get('nom')?.touched"
                               id="nom" type="text" placeholder="Votre nom" formControlName="nom"/>
                    </div>
                    <div class="form-error" *ngIf="signupForm.get('nom')?.invalid && signupForm.get('nom')?.touched" role="alert">
                        <i class="fas fa-exclamation-circle"></i>
                        {{ getErrorMessage('nom') }}
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="prenom">
                        Prénom
                    </label>
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input class="form-input" [class.error]="signupForm.get('prenom')?.invalid && signupForm.get('prenom')?.touched"
                               id="prenom" type="text" placeholder="Votre prénom" formControlName="prenom"/>
                    </div>
                    <div class="form-error" *ngIf="signupForm.get('prenom')?.invalid && signupForm.get('prenom')?.touched" role="alert">
                        <i class="fas fa-exclamation-circle"></i>
                        {{ getErrorMessage('prenom') }}
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">
                        Email
                    </label>
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input class="form-input" [class.error]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                               id="email" type="email" placeholder="votre@email.com" formControlName="email"/>
                    </div>
                    <div class="form-error" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" role="alert">
                        <i class="fas fa-exclamation-circle"></i>
                        {{ getErrorMessage('email') }}
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="telephone">
                        Téléphone
                    </label>
                    <div class="input-container">
                        <i class="fas fa-phone input-icon"></i>
                        <input class="form-input" [class.error]="signupForm.get('telephone')?.invalid && signupForm.get('telephone')?.touched"
                               id="telephone" type="tel" placeholder="0123456789" formControlName="telephone"/>
                    </div>
                    <div class="form-error" *ngIf="signupForm.get('telephone')?.invalid && signupForm.get('telephone')?.touched" role="alert">
                        <i class="fas fa-exclamation-circle"></i>
                        {{ getErrorMessage('telephone') }}
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        Mot de passe
                    </label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input class="form-input" [class.error]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                               id="password" [type]="isPasswordVisible ? 'text' : 'password'" 
                               placeholder="••••••••" formControlName="password"/>
                        <button type="button" class="password-toggle" (click)="togglePasswordVisibility('password')">
                            <i class="fas" [class.fa-eye]="!isPasswordVisible" [class.fa-eye-slash]="isPasswordVisible"></i>
                        </button>
                    </div>
                    <div class="form-error" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" role="alert">
                        <i class="fas fa-exclamation-circle"></i>
                        {{ getErrorMessage('password') }}
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmpassword">
                        Confirmer le mot de passe
                    </label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input class="form-input" [class.error]="signupForm.get('confirmpassword')?.invalid && signupForm.get('confirmpassword')?.touched"
                               id="confirmpassword" [type]="isConfirmPasswordVisible ? 'text' : 'password'" 
                               placeholder="••••••••" formControlName="confirmpassword"/>
                        <button type="button" class="password-toggle" (click)="togglePasswordVisibility('confirmpassword')">
                            <i class="fas" [class.fa-eye]="!isConfirmPasswordVisible" [class.fa-eye-slash]="isConfirmPasswordVisible"></i>
                        </button>
                    </div>
                    <div class="form-error" *ngIf="signupForm.get('confirmpassword')?.invalid && signupForm.get('confirmpassword')?.touched" role="alert">
                        <i class="fas fa-exclamation-circle"></i>
                        {{ getErrorMessage('confirmpassword') }}
                    </div>
                </div>

                <button type="submit" class="form-submit-btn" [disabled]="signupForm.invalid || isSubmitting">
                    <i class="fas" [class.fa-spinner]="isSubmitting" [class.fa-spin]="isSubmitting" 
                       [class.fa-user-plus]="!isSubmitting"></i>
                    <span>{{ isSubmitting ? 'Inscription en cours...' : "S'inscrire" }}</span>
                </button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <div class="text-center">
                    <p class="text-sm text-muted">
                        Vous avez déjà un compte? 
                        <a routerLink="/login" class="form-link">Connectez-vous</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
